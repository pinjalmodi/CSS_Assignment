<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <form action="" id="contact" >
        <table align="center">
            <tr>
                <h1 align="center">Contact Form</h1>
            </tr>
            <tr>
                <td class="one">Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="one">Email:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td class="one">Subject:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="one">Message:</td>
                <td><textarea name="msg" id="msg" rows="5" cols="22" placeholder="Message"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit">Submit</button></td>
                
            </tr>

        </table>
    </form>
</body>
</html>
